{% extends "base.html" %}
{% block content %}
  <div class="page">
  <h1></h1>
  <h3>Por favor ingrese su nombre de usuario y contraseña.</h3>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>Nombre:
      <dd><input type=text name=username value="{{ request.form.username }}">
      <dt>Contraseña:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value=Entrar>
  </form>
  <p>Use 'admin' para el nombre y contraseña.
</div>
{% endblock %}
